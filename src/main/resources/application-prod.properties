# ============================================
# CONFIGURACIÓN PRODUCCIÓN - RENDER
# ============================================

# Hibernate en producción (más seguro)
HIBERNATE_DDL=validate
spring.jpa.show-sql=false

# Logging en producción
logging.level.root=WARN
logging.level.com.hse=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger (puedes deshabilitarlo en prod si quieres)
SWAGGER_ENABLED=true

# Pool de conexiones más grande para producción
HIKARI_MAX_POOL=20
HIKARI_MIN_IDLE=10

# URL de producción (Render la proporciona automáticamente)
APP_URL=${RENDER_EXTERNAL_URL}