# ===============================================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================================
server.port=8080
server.servlet.context-path=/

# ===============================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# ===============================================
# IMPORTANTE: Cambia estos valores por los de tu base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/HSEdb
spring.datasource.username=Johan_dev
spring.datasource.password=329526
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===============================================
# CONFIGURACIÓN DE SWAGGER/OPENAPI
# ===============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true

# ===============================================
# MANEJO DE ERRORES
# ===============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================================
# LOGGING
# ===============================================
logging.level.root=INFO
logging.level.com.curriculum=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================================
# BANNER DE INICIO
# ===============================================
spring.banner.location=classpath:banner.txt